<!DOCTYPE html>
<html>
<head>
<title> Amicable Numbers </title>
<script language='javascript'>

var factors_1 = new Array(1);
var factors_2 = new Array(1);
var counter_1 = 0;
var counter_2 = 0;
var sum1 = 1;
var sum2 = 1;

function isAFactor (x, y)
{
	if (x%y == 0)
		return true;
	else
		return false;
}

function factor(num1, num2)
{
	for (i = 1; i < num1;i++)
	{
		if (isAFactor(num1,i) == true)
		{
			factors_1[counter_1++] = i;
		}

	}

	for (i = 1; i < num2;i++)
	{
		if (isAFactor(num2,i) == true)
		{
			factors_2[counter_2++] = i;
		}

	}

}

function isAmicable()
{
	n1 = parseInt(document.getElementById("number1").value);
	n2 = parseInt(document.getElementById("number2").value);
    
    factor (n1, n2);

    alert ("The factors of the first number are: "  + factors_1 + " ");
    alert ("The factors of the second number are: " + factors_2 + " ");


	for (i = 1; i < counter_1; i++)
	{
	  	sum1 += factors_1[i];
	}

	for (i = 1; i < counter_2; i++)
	{
	  	sum2 += factors_2[i];
	}

    if(sum1 == n2 && sum2 == n1)
    {
    	document.getElementById("here").innerHTML = ("The numbers: " + n1 + " and " + n2 + " are amicable");
    }

    else
    {
    	document.getElementById("here").innerHTML = ("The numbers: " + n1 + " and " + n2 + " are not amicable");
    }

}


</script>
</head>
<body>
	<form>
		Enter the first number: <input type="text" id="number1" value = "">
		<br>
		Enter the second number: <input type="text" id="number2" value = "">
		<br>
		<input type = "button" value = "Press here to check if they are amicable!" onclick = "isAmicable()" id = "btn1">
			<div id='here'>&nbsp;</div>
		</div>
	</form>

 <div>
 	
 </div>

</body>
</html>
